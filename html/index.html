<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3fdf3ff91d.js" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>The World</title>
</head>
<body>
    <!-- navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark" id="navColor"> <!--  color del navbar -->
        <div class="container-fluid ">
          <div>
            <a href="./index.html">Where in the world?</a>
          </div>
          <div id="bdark">
            <button> <strong>Dark Mode</strong></button>
          </div>
        </div>
      </nav>

      <section class="section_2">
        <form class="d-flex" id="form">
          <input class="form-control me-2" id="search" type="search" placeholder="Search for a country..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit"> <strong>Search</strong></button>
        
          <select id="region" class="form-select" aria-label="Default select example">
            <option selected disabled>Escoge la region</option>
            <option value="All">Todos</option>
            <option value="africa">Africa</option>
            <option value="americas">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europa</option>
            <option value="oceania">Oceania</option>
          </select>
        </form>

      </section>



      <div id="cartas">

      </div>


        
      
    </div>
      

    <script src="../js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const bdark = document.querySelector('#bdark');
        const body = document.querySelector('body');

        bdark.addEventListener('click', e =>{
            body.classList.toggle('darkmode');
        });

    </script>
  </body>
</html>
