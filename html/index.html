<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3fdf3ff91d.js" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>The World</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 titulo">Where in the world?</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

              <li class="nav-item">
                <button>Dark Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="section_2">
        <form class="d-flex">
          <div>
            <div>
            <div class="contenedor-busqueda">
              <span class="icon"><i class="fa fa-search"></i></span>
              <input type="search" id="search" placeholder="Search for a country..." />
            </div>
          </div>
            <input class="form-control me-2" type="search" placeholder="Search for a country" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
          <div>
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Escoge la region</option>
              <option value="0">Todos</option>
              <option value="1">Africa</option>
              <option value="2">America</option>
              <option value="3">Asia</option>
              <option value="3">Europa</option>
              <option value="3">Oceania</option>
            </select>
          </div>
        </form>
      </div>

      <div id="cartas">

      </div>


      

    <script src="../js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
